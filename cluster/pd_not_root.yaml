apiversion: constraint.gatekeeper.sh/v1beta1
kind: K8sPSPAllowedUsers
metadata:
  name : allowed-users
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    excludedNamespaces:
      - istio-system
      - kube-system
      - gatekeeper-system
      - config-management-system
   parameters:
     RunAsUser:
       rule: MustRunAs
       ranges:
         - min : 100
           max: 20000
        
