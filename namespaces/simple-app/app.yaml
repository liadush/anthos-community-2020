apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: native-lb # Label for the Deployment
  name: native-lb # Name of Deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      run: native-lb
  template: # Pod template
    metadata:
      labels:
        run: native-lb # Labels Pods from this Deployment
    spec: # Pod specification; each Pod created by this Deployment has this specification
      containers:
      - image: gcr.io/liadush-258608/php-v1 # Application to run in Deployment's Pods
        name: liadush # Container name
        ports:
        - containerPort: 8080
          protocol: TCP
